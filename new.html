<!DOCTYPE html>
<html>
<head>
	<title>Checkbox Alert</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<h1>Checkbox Alert</h1>
		<p>Please select up to five options:</p>
		<form id="checkbox-form">
			<label><input type="checkbox" value="Option 1"> Option 1</label><br>
			<label><input type="checkbox" value="Option 2"> Option 2</label><br>
			<label><input type="checkbox" value="Option 3"> Option 3</label><br>
			<label><input type="checkbox" value="Option 4"> Option 4</label><br>
			<label><input type="checkbox" value="Option 5"> Option 5</label><br>
			<button type="button" id="check-button">Check</button>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
